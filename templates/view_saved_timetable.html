<!DOCTYPE html>
<html>
<head>
    <title>View Saved Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin: 20px 0; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: center; 
        }
        th { 
            background-color: #f4f4f4; 
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .timetable-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Saved Timetable</h2>
        <a href="{% url 'saved_timetables' %}" class="button">Back to Saved Timetables</a>
    </div>

    <div class="timetable-info">
        <h3>{{ name }}</h3>
        <p>Batch: {{ batch }}</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Day/Time</th>
                {% for time_slot in time_slots %}
                    <th>{{ time_slot }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for day, slots in timetable %}
            <tr>
                <td><strong>{{ day }}</strong></td>
                {% for slot in slots %}
                    <td>{{ slot }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'lecture' %}" class="button">Generate New Timetable</a>
</body>
</html>
