<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    
}

body {
    background: url('/static/beige.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex; 
    justify-content: center;
    align-items: center;
    
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    
}

.signup-box {
    margin-top:50px;
    background: #ccbba2;
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    text-align: center;
    width: 400px;
    box-shadow: 0 8px 5px black;
}

h2 {
    margin-top:3px;
    color: black;
    margin-bottom: 30px;
    font-size: 3em;
}

.textbox {
    position: relative;
    margin-bottom: 20px;
}

.textbox input {
    width: 100%;
    padding: 13px;
    background: rgba(255, 255, 255, 0.8);
    border: none;
    border-radius: 15px;
    font-size: 20px;
    box-shadow: 1px 1px 1px 1px black;
}

.toggle-password {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
}

.btn {
    margin-top: 5px;
    width: 40%;
    padding: 13px;
    background-color: white;
    color: black;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    cursor: pointer;
}

.btn:hover {
    background-color: #CB6040;
    color:white;
    box-shadow: 2px 2px 2px 2px black;
}

p {
    margin-top: 20px;
    color: black;
    font-size:20px;
}

p a {
    color: black;
    text-decoration: none;
    font-weight: bold;
    text-decoration:underline;
}
.signup-box #userlogo{
    margin-top:-120px;
    height:100px;
    width:100px;
    border-radius:60%;
    background-color:white;
}





</style>
<body>
    <div class="container">
        <div class="signup-box">
            <img id="userlogo" src="/static/userlogo2.jpg">
            <h2>Signup</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="pass1" id="password" required>
                    <span class="toggle-password" onclick="togglePassword()">&#128065;</span>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm password" name="pass2" id="confirm-password" required>
                    <span class="toggle-password" onclick="toggleConfirmPassword()">&#128065;</span>
                </div>
                <button type="submit" class="btn">Signup</button>
                <p>Already have an account? <a href="/login">Login</a></p>
                
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var icon = document.querySelector(".textbox:nth-child(2) .toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.innerHTML = "&#128064;"; // Open eye
            } else {
                passwordInput.type = "password";
                icon.innerHTML = "&#128065;"; // Closed eye
            }
        }

        function toggleConfirmPassword() {
            var confirmPasswordInput = document.getElementById("confirm-password");
            var icon = document.querySelector(".textbox:nth-child(3) .toggle-password");
            if (confirmPasswordInput.type === "password") {
                confirmPasswordInput.type = "text";
                icon.innerHTML = "&#128064;"; // Open eye
            } else {
                confirmPasswordInput.type = "password";
                icon.innerHTML = "&#128065;"; // Closed eye
            }
        }
    </script>
</body>
</html>
